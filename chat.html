<!DOCTYPE html>
<html>
  <head>
    <title>SecuChat</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="" />
    <link rel="stylesheet" href="css/speak.css" type="text/css" media="all" />
    <link rel="stylesheet" href="css/TimeCircles.css" type="text/css" media="all" />
    <style type="text/css">

    body{
      background: #1f8dd6;
    }
    #title{
      text-align: center;
    }
    #sessionInput{
      text-align: center;
      margin: 20px;
    }
    #remotes>div>video{
      height: 300px;
      margin-left: -50px;
      margin-top: 12px;
    }
    #localVideo{
      height: 200px;
      width: 200px;
    }
    </style>
  </head>
  <script>
        function generateRandAlphaNumStr(len) {
          var rdmString = "";
          for( ; rdmString.length < len; rdmString  += Math.random().toString(36).substr(2));
            return  writetoform(rdmString.substr(0, len));
        }
        function writetoform(str){
          document.getElementById('sessionInput').value=str;
        }
        document.getElementById('')
  </script>
  <body>
    <div class="wrapper">
      <div class="navbar navbar-inverse">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">Secure Chat</a>
        </div>
        <div class="navbar-collapse collapse navbar-responsive-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li> <a href="index.html">Home</a> </li>
          </ul>
        </div>
      </div>
      <div class="col-md-6 col-md-offset-3">
        <h1 id="title">Create a chat room</h1>
        <div class="col-md-10">
          <p id="subTitle"> </p>
        </div>
        
        
        <form id="createRoom" class="input-group create-form">
          <input id="sessionInput" class="form-control col-offset-xs-1" style="margin-left:10px;" />
          <span class="input-group-btn ">
            <button type="submit" class="btn btn-info ">Get this room</button>
          </span>
        </form>
      </div>
      <div class="col-md-4 pull-left" style="margin-top:-62px;">
        <button type="button" class="btn btn-info" id = 'copy' style="margin:10px;" >Copy &amp; Share</button>
        <button type="button" class="btn btn-info" id = 'generate' onclick="generateRandAlphaNumStr(25)" style="margin:10px;">Generate Random Room</button><br>
        <a href="chat.html" id="leave" class="btn btn-danger" style="margin:10px;">Leave this room</a>
        <button onclick="TogetherJS(this); return false;" class="btn btn-success" style="margin:10px;">Start Chat and Collaborating</button><br>
      </div>
      <div class="col-md-3 pull-right" style="margin-top:-130px;">
        <div class="clock"></div>
      </div>
      <br />
      <div class="col-md-12">
        <div class="col-md-10">
          <div class="col-md-4 col-lg-offset-1">
            <video id="localVideo" style="height: 250px; margin-top: 15px;" oncontextmenu="return false;"></video>
            <div id="localVolume" class="volume_bar"></div>
          </div>
          <div id="remotes"></div>
        </div>
      </div>
      <div class="push">
      </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="https://togetherjs.com/togetherjs-min.js"></script>
    <script src="js/latest.min.js"></script>
    <script src="js/speak.js"></script>
    <script src="js/TimeCircles.js"></script>
  </body>
</html>
